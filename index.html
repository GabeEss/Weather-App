<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div id="content">
        <text-container>
            <div class="names">
                <city id="city-name"></city>
                <country id="country"></country>
            </div>
            <div class="temperature">
                <label for="temperature" id="temp-label"></label>
                <temp id="temperature"><temp/>
            </div>
            <div class="cloud-cover">
                <label for="cloud-cover" id="cloud-label"></label>
                <cloud id="cloud-cover"></cloud>
            </div>
        </text-container>
        <form id="search-form">
            <input type="text" id="search-bar" name="location" placeholder="Enter a major location." title="Enter a major city.">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
